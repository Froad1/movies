<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--шрифти: -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
    <title>fantq movies</title>
</head>
<body>
    
    <header class="header">
        <div class="header_content">
            <a href="/index.html" class="header_content-logo">fantq</a>
            <a href="./rating/index.html">rating</a>
            <div class="input_all">
                    <form>
                        <input type="text" class="header_content-input" placeholder="Пошук" required="required"/>
                    </form>
                <span class="span">
                    <img src="search.svg" alt="error" class="input-icon" onclick="buttonOnClick()">
                </span>
            </div>
        </div>
    </header>

    <section class="basic_content">
        <div class="basic_movie"></div>
        <button class="change_basic_movie">Наступне</button>
    </section>

    <section class="main_content">
        <div class="main_movies">
            <p class="main_text-results">Результат:</p>
            <div class="movies_searcheble scroller"></div>
            <p class="main_text-popular">Популярні фільми</p>
            <div class="scroll-forward">
                <svg xmlns="http://www.w3.org/2000/svg" height="40" width="40" viewBox="0 0 48 48" class="btn-scroll"><path d="m15.2 43.9-2.8-2.85L29.55 23.9 12.4 6.75l2.8-2.85 20 20Z"/></svg>
            </div>
            <div class="movies_popular scroller">
            </div>
            <p class="main_text-top">Популярні фільми і серіали</p>
            <div class="movies_top scroller"></div>
            <div class="movies_trending scroller"></div>
        </div>
    </section>

    <div class="modal"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://cdn.rawgit.com/briangonzalez/rgbaster.js/b2fb235b/rgbaster.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
